<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-9</title>
    <style type="text/css">
        @keyframes myanimation{
            0%  {background-color: red; left: 0px; top: 0px;}
            25% {background-color: rgb(251, 255, 0); left: 300px; top: 0px;}
            50% {background-color: rgb(145, 255, 0); left: 300px; top: 300px;}
            75% {background-color: rgb(0, 17, 255); left: 0px; top: 300px;}
            100% {background-color: red; left: 0px; top: 0px;}
        }
        #dv1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: myanimation 10s infinite;
        }
    </style>
</head>
<body>
    <div id="dv1">

    </div>
</body>
</html>
