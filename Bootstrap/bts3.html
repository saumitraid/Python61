<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<title>BTS-3</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-1 bg-primary text-white">
            col-1
        </div>
        <div class="col-2 bg-danger text-white">
            col-2
        </div>
        <div class="col-3 bg-warning text-white">
            col-3
        </div>
        <div class="col-4 bg-success text-white">
            col-4
        </div>
        <div class="col-5 bg-info text-white">
            col-5
        </div>
        <div class="col-6 bg-dark text-white">
            col-6
        </div>
        <div class="col-8 bg-secondary text-white">
            col-8
        </div>
        <div class="col-9 bg-light text-dark">
            col-9
        </div>
        <div class="col-10 bg-primary text-white">
            col-10
        </div>
        <div class="col-11 bg-danger text-white">
            col-11
        </div>
        <div class="col-12 bg-warning text-white">
            col-12
        </div>
    </div>
    <div class="container">
        <div class="alert">
            This is simple alert box
        </div>
        <div class="alert alert-success col-4">
            <strong>Success!</strong> This is used for successfull or positive action
        </div>
        <div class="alert alert-danger col-4">
            <strong>Failure!</strong> This is used for unsuccessfull or negative action
        </div>
        <button type="button" class="btn">Simple Button</button>
        <button type="button" class="btn btn-primary">Button-primary</button>
        <button type="button" class="btn btn-warning">Button-warning</button>
        <button type="button" class="btn btn-danger">Button-danger</button>
        <button type="button" class="btn btn-outline-primary">Button-outline-primary</button>
        <button type="button" class="btn btn-outline-success">Button-outline-success</button>
    </div>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
