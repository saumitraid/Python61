<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style type="text/css">
        .container{
            height: auto;
            border: 1px solid #000;
            background-color: blueviolet;
            padding: 10px;
            display: grid;
            grid-template-columns: 300px auto auto;
        }
        .container div{
            background: #f1f1f1;
            color: #000;
            padding: 10px;
            font-size: 35px;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
