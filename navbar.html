<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .wrapper{
            margin: 0 auto;
            width: 1100px;
            height: 45px;
            border: 1px solid #000;
        }
        .menu{
            width: 100%;
            height: 45px;
        }
        .menu ul{
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        .menu ul li{
            list-style: none;
            width: 150px;
            height: 33px;
            margin-right: 10px ;
        }
        .menu ul li a{
            height: 33px;
            padding-top: 12px;
            background-color: #8a2be2;
            display: block;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 19px;
        }
        .menu ul li a:hover{
            background-color: #4e0296;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
